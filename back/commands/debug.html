<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
</head>
<body>
<button id="get">GET</button>
<div class="main">
    <div class="wrapper">
        <ul class="list" id="mList">

        </ul>
    </div>
</div>
<script>
    $(document).ready(function () {
        var socket = io();

        socket.on('data-transmission', function(msg){
            console.dir(msg);
            $("#mList").append("<li class='list__item'>"+msg.match_seq_num+"</li>");
        });
        socket.on('block-action', function(msg){
            if(msg.data.is === true) {
                $('#get').prop('disabled', true);
            }else if(msg.data.is === false) {
                $('#get').prop('disabled', false);
            }
        });

        $('#get').on('click',function () {
            socket.emit('give me the money', {});
//            $.ajax({

//                    console.dir(data);
//                },
//                error: function (request, status, error) {
//                }
//            });
        });
    });
</script>
</body>
</html>
